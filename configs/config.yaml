# Satellite Telemetry Anomaly Detection Configuration

data:
  dataset: "SMAP"  # SMAP or MSL
  data_dir: "./data"
  channels:
    - "D-1"    # Data handling sensor
    - "T-1"    # Temperature sensor
    - "P-1"    # Power/voltage
  window_size: 50
  stride: 1
  train_split: 0.85

model:
  input_dim: 25       # Auto-detected from data
  hidden_dim: 64
  latent_dim: 32
  num_layers: 2
  dropout: 0.1
  bidirectional: false

training:
  epochs: 200
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.00001
  patience: 20         # Early stopping patience
  scheduler: "cosine"  # cosine or step

detection:
  threshold_sigma: 2.5   # Number of std deviations for anomaly threshold
  smoothing_window: 10   # Smooth reconstruction errors
  min_anomaly_length: 5  # Minimum consecutive anomalous points

output:
  model_dir: "./outputs/models"
  plots_dir: "./outputs/plots"
  results_dir: "./outputs/results"
