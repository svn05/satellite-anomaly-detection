# Satellite Telemetry Anomaly Detection Configuration

data:
  dataset: "SMAP"  # SMAP or MSL
  data_dir: "./data"
  channels:
    - "T-1"    # Temperature sensor
    - "P-1"    # Power/voltage
    - "G-1"    # Gyroscope
  window_size: 100
  stride: 1
  train_split: 0.8

model:
  input_dim: 25       # Number of telemetry features
  hidden_dim: 128
  latent_dim: 64
  num_layers: 2
  dropout: 0.2
  bidirectional: false

training:
  epochs: 100
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 10         # Early stopping patience
  scheduler: "cosine"  # cosine or step

detection:
  threshold_sigma: 3.0   # Number of std deviations for anomaly threshold
  smoothing_window: 5    # Smooth reconstruction errors
  min_anomaly_length: 3  # Minimum consecutive anomalous points

output:
  model_dir: "./outputs/models"
  plots_dir: "./outputs/plots"
  results_dir: "./outputs/results"
